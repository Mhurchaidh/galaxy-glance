<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8"/>

        </style>
        <script defer src="index.js"></script>
    </head>

        <div id="logo">
            <img id="logo-image" src="GGlogo.png" alt="logo">

            <ul id="picture-dates-list"></ul>
        </div>
        <div id="daily-image">

        </div>

            <!-- weekly image goes here -->
        </div>
        <div id="monthly-image">
            <!-- monthly image goes here -->
        </div>

            <form>
                <!-- new image form input/button goes here -->
            </form>
        </div>

            <form id="comment-form">

                <button type="submit">Add comment</button>
            </form>

        </div>
